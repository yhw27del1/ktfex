  <body>
    本框支持多值及，范围指定。<br/>
    多值：多个数字组成，以逗号进行间隔。如：指定对该融资项目的第一、三、四期进行还款，则可输入"1,3,4"。<br/>
    范围：两组数字组成，以波浪号进行间隔。如：指定对从第二期到第十二期的所有期数进行还款，则可输入"2~12"。<br/>
    两种方式可混用，如：指定对第一、五、六、七、八期进行还款，则可输入"1,5~8"。<br/>
