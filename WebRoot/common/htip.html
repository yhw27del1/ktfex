	<body> <table width="100%" > 

		<tr><td class="l2">
  			该类项目可能会出现以下风险，请各位尊敬的投资者在投资前，认真阅读以下风险提示，应当根据自身的经济条件和心理承受能力认真制定投资策略：</td>
  		</tr>
  		<tr>
  			<td>(一)宏观经济风险</td>
  		</tr>
  		<tr>
  			<td class="l2">由国内外宏观经济变化，可能引起的国内生猪养殖业交投市场的变动，而导致融资方亏损，无力偿还本息的风险。</td>
  		</tr>
  		<tr>
  			<td>(二)政策风险</td>
  		</tr>
  		<tr>
  			<td class="l2">由于畜牧业的法律、法规及相关政策的调整，引起的市场价格波动，使融资方发生重大亏损，无力偿还本息的风险。</td>
  		</tr>
  		<tr>
  			<td>(三)融资方违约风险</td>
  		</tr>
  		<tr>
  			<td class="l2">融资方将资金用于从事非法经营活动，或恶意违约，无法偿还本息的风险。</td>
  		</tr>
  		<tr>
  			<td >(四)其他风险</td>
  		</tr>
  		<tr>
  			<td class="l2">发生非人力可抗拒风险，如火灾、地震等造成的融资方逾期或无力偿还本息的风险。</td>
  		</tr>
  		<tr>
  			<td ><br/></td>
  		</tr>
  		<tr>
  			<td><div style="margin-left:60%;" >投资有风险，入市需谨慎 </div></td>
